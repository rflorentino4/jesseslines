<!DOCTYPE html>
<html lang="en"> <!--godfather element, its only "parent" is the document itself-->

<style>
    
    * {

    }

    body {
        margin: 0;

        height: 100%;

    }

    .wrapper {
        display: flex;
        flex-direction: column;

    }

        font-size: 18px;
        font-weight: 700;
        padding: 10px 16px;
        transition: color 100ms;
        text-decoration: none;
    }

    .button-1:hover,
    .button-1:focus {
        color: #e50c0c;
    }

    .font {
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
    }

    .headerName h1 {
        text-align: center;
        margin: 0;
        font-size: 25px;
        padding: 5px 5px;
        background-color:#FB7496;
    }

    .footer {
        background-color: #760421;
        padding: 20px;
        align-items: center;
        width: 100%;
        margin-top: auto;
        margin:0;
    }

    hr {
        border: 1px solid white;
        margin: 0;
    }

    .sidebar img {
        margin-top: 60px;
        box-shadow: #760421 5px 5px 0px 0px;
    }

    </style>

</head> <!--you can collapse entire element by clicking on arrow left of it-->
<body> <!--all content goes here-->

    <!--start .wrapper-->
    <div class="wrapper">
